name: Release

on:
  workflow_call:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Create Release PR or Publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Install dependencies (skip postinstall)
        run: |
          pnpm install --ignore-scripts --frozen-lockfile

      - name: Build Packages
        run: |
          pnpm build
          NODE_ENV=production DIST_DIR=dist pnpm -r --filter './examples/*' build

      - name: Run musket postinstall
        run: |
          pnpm -r --filter './examples/*' postinstall

      - name: Create Release PR or Publish
        uses: changesets/action@v1
        with:
          publish: pnpm build && pnpm changeset publish
          commit: 'chore(release): version packages'
          commitMode: github-api
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish Release
        run: pnpm build
